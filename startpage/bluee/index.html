<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="icon" href="fav.png">
		<title>Blue!!</title>
	</head>
<body>
	<div class="tilt" data-tilt data-tilt-max="5" data-tilt-speed="3000" data-tilt-perspective="500" data-tilt-reverse="true">
		<input type="checkbox"  class="chb_theme" id="switch_theme">
		<label class="btn_theme" for="switch_theme"></label>

		<input type="checkbox" class="chb_weather" id="switch_weather">
		<label class="btn_weather" for="switch_weather"></label>

		<input type="checkbox"  class="chb_todo" id="switch_todo">
		<label class="btn_todo" for="switch_todo"></label>
		<div class="container">
			<div class="weather_update_button">
				<button type="button" class="btn_weather_update" id="update" onclick="update()"></button>
				<label id="spin" for="update"></label>
			</div>
			<div class="weather_container">
				<f id="remember"></f>
				<i id="icon"></i>
				<f id="description"></f>
				<f id="temp"></f>
				<input id="city" type="text" placeholder="enter the name of the city" name="city_field" onkeydown="city()">
			</div>
			<div class="todo_container">        
				<form class="js-form">       
					<input id="todo" placeholder="what needs to be done?" class="js-todo-input" type="text" autofocus="true" autocomplete="off">
				</form>
				<ul class="todo-list js-todo-list"></ul>
			</div>
			<div class="content">
				<div class="wrapper">
					<a href="https://twitter.com/" target="_blank">
						<i class="fab fa-twitter"></i>
					</a>
					<a href="https://www.youtube.com/feed/subscriptions" target="_blank">
						<i class="fab fa-youtube"></i>
					</a>
					<a href="https://mail.google.com/mail/ca/u/1/#inbox" target="_blank">
						<i class="fas fa-inbox"></i>
					</a>
					<a href="https://calendar.google.com" target="_blank">
						<i class="fas fa-calendar"></i>
					</a>
					<a href="https://open.spotify.com/browse/featured" target="_blank">
						<i class="fab fa-spotify"></i>
					</a>
					<a href="https://www.twitch.tv/" target="_blank">
						<i class="fab fa-twitch"></i>
					</a>
					<a href="https://www.netflix.com/" target="_blank">
						<i class="fa fa-film"></i>
					</a>
					<a href="https://www.reddit.com/" target="_blank">
						<i class="fab fa-reddit"></i>
					</a>
					<a href="https://www.disneyplus.com/" target="_blank">
						<i class="fa fa-plus"></i>
					</a>
					<a href="https://intranet.preugauss.cl/" target="_blank">
						<i class="fa fa-atom"></i>
					</a>
					<a href="https://wiki.archlinux.org/" target="_blank">
						<i class="fa fa-archway"></i>
					</a>
					<a href="https://www.wikipedia.org/" target="_blank">
						<i class="fab fa-wikipedia-w"></i>
					</a>
				</div>
			</div>
			<div class="search">
				<input id="searchbox" placeholder="-d | -y | -w | -r | -h" type="text" autofocus="true" autocomplete="off"></input>
			</div>
		</div>
	</div>

	<script src="js/theme.js"></script>
	<script src="js/weather.js"></script>
	<script src="js/todo.js"></script>
	<script src="js/search.js"></script>
	<script src="js/vanilla-tilt.js"></script>
	
</body>
</html>
